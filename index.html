  <script>

    const countriesBar = document.getElementById('countries_chart').getContext('2d');
    const langBar = document.getElementById('lang_chart').getContext('2d');
    var background_1 = langBar.createLinearGradient(0, 0, 112, 500);
    background_1.addColorStop(0, '#0C6E52');
    background_1.addColorStop(1, '#BFA980');
    Chart.defaults.font.family = "IBM Plex Sans Arabic";
    new Chart(countriesBar, {
      type: 'bar',
      data: {
        labels: ["جهاز 6", "جهاز 5", "جهاز 4", "جهاز 3", "جهاز 2", "جهاز 1"],
        datasets: [{
          label: 'data-1',
          data: [12, 19, 3, 17, 28, 24, 7],
          borderRadius: "15",
          backgroundColor: background_1
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false,
          }
        },
        barThickness: 20,
        scales: {
          y: {
            /* display: false */
            grid: {
              color: "#EEEEEE",
            },
            ticks: {
              color: "#77838F",
              reverse: true,
              font: {
                weight: 500
              }
            }
          },
          x: {
            /* display: false */
            grid: {
              display: false
            },
            ticks: {
              color: "#737373",
              reverse: true,
              font: {
                weight: 500
              }
            }
          }
        }
      }
    });

    new Chart(langBar, {

      type: 'bar',
      data: {
        labels: ["إنجليزي", "فارسي", "عربي", "إندونيسي", "بنغالي", "أردو"],
        datasets: [{
          label: 'data-1',
          data: [12, 19, 3, 17, 28, 24, 7],
          borderRadius: "15",
          backgroundColor: background_1
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false,
          }
        },
        barThickness: 20,
        scales: {
          y: {
            /* display: false */
            grid: {
              color: "#EEEEEE"
            },
            ticks: {
              color: "#77838F",
              font: {
                weight: 500
              }
            }
          },
          x: {
            display: true,
            grid: {
              display: false
            },
            ticks: {
              color: "#737373",
              font: {
                weight: 500
              }
            }
          }
        }
      },
    });
